<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Harshawww!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .main-container {
            width: 100%;
            padding: 20px;
            position: relative;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .birthday-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            z-index: 1;
        }
        
        .countdown-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .countdown-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .countdown {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .time-box {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 15px 10px;
            border-radius: 10px;
            width: calc(25% - 10px);
            min-width: 70px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .time-box span {
            display: block;
            text-align: center;
        }
        
        .time-box span:first-child {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .time-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .birthday-message {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            position: relative;
        }
        
        .birthday-message h2 {
            font-family: 'Parisienne', cursive;
            font-size: 1.8rem;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        .birthday-message p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .birthday-message p:last-child {
            text-align: right;
            font-weight: 600;
            color: #e74c3c;
        }
        
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .photo-gallery img {
            width: calc(50% - 5px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .photo-gallery img:hover {
            transform: scale(1.03);
        }
        
        .floating-hearts, .floating-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Floating animations */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .countdown-title {
                font-size: 1.5rem;
            }
            
            .time-box {
                width: calc(50% - 5px);
                margin-bottom: 10px;
            }
            
            .birthday-message h2 {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="particles"></div>
        <div class="birthday-card">
            <div class="countdown-container">
                <h1 class="countdown-title">Harsha Sree's Birthday Countdown</h1>
                <div class="countdown">
                    <div class="time-box">
                        <span id="days">00</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-box">
                        <span id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-box">
                        <span id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-box">
                        <span id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </div>
            
            <div class="birthday-message">
                <h2>Dear Harshawww,</h2>
                <p>Every day brings us closer to your special day! I can't wait to celebrate the most amazing person in my life!</p>
                <p>From your Adityaa ❤️</p>
            </div>
            
            <div class="photo-gallery">
                <!-- Example placeholder images - replace with actual images -->
                <img src="https://via.placeholder.com/300x400/ff6b6b/ffffff?text=Harsha+1" alt="Harsha Sree">
                <img src="https://via.placeholder.com/300x400/ff8e8e/ffffff?text=Harsha+2" alt="Harsha Sree">
                <img src="https://via.placeholder.com/300x400/ff6b6b/ffffff?text=Harsha+3" alt="Harsha Sree">
                <img src="https://via.placeholder.com/300x400/ff8e8e/ffffff?text=Harsha+4" alt="Harsha Sree">
            </div>
            
            <div class="floating-hearts"></div>
            <div class="floating-stars"></div>
        </div>
    </div>

    <script>
        // Countdown functionality
        function updateCountdown() {
            // Set the birthday date (month is 0-indexed, so 11 = December)
            const birthday = new Date(new Date().getFullYear(), 11, 25); // December 25th as example
            const now = new Date();
            
            // If birthday has passed this year, set for next year
            if (now > birthday) {
                birthday.setFullYear(birthday.getFullYear() + 1);
            }
            
            const diff = birthday - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            const hearts = document.querySelector('.floating-hearts');
            const stars = document.querySelector('.floating-stars');
            
            // Create 30 particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `hsl(${Math.random() * 60 + 330}, 100%, 75%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particles.appendChild(particle);
            }
            
            // Create floating hearts
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animation = `float ${Math.random() * 15 + 15}s linear infinite`;
                heart.style.animationDelay = Math.random() * 10 + 's';
                
                hearts.appendChild(heart);
            }
            
            // Create floating stars
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.innerHTML = '✨';
                star.style.position = 'absolute';
                star.style.fontSize = Math.random() * 20 + 10 + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                star.style.animation = `float ${Math.random() * 12 + 12}s linear infinite`;
                star.style.animationDelay = Math.random() * 8 + 's';
                
                stars.appendChild(star);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
